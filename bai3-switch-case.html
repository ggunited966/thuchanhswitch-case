<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai3-Switch-case</title>
</head>
<body>
	<script>
		let a = prompt('type a number', '');
		switch(a>0 || a<0){
			case a>0:
			alert(1);
			break;
			case a<0:
			alert(-1);
			break;
			default:
			alert(0)
		}
	</script>
</body>
</html>
